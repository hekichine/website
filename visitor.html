<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Visitor</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <style>
    .vst table{
      display: none;
    }
    .vst.fetched table{
      display: table;
    }
    .vst.fetched form {
      display: none;
    }
  </style>
</head>
<body>
    <div class="container">
      <div class="row">
        <div class="col-12">
          <visitor-data class="vst" style="display: contents;">
            <h2 class="text-center my-5">Visitor</h2>
            <form>
              <div class="mb-3">
                <input type="text" required class="form-control" id="text" name="password" aria-describedby="emailHelp">
              </div>
              <button type="submit" class="btn btn-primary">Fetch data</button>
            </form>
            <table class="table">
              <thead>
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">IP</th>
                  <th scope="col">City, Country</th>
                  <th scope="col">Region</th>
                  <th scope="col">Timezone</th>
                  <th scope="col">Website</th>
                  <th scope="col">Visited</th>
                </tr>
              </thead>
              <tbody data-replace-content>
                <tr>
                  <th scope="row">1</th>
                  <td>Mark</td>
                  <td>Otto</td>
                  <td>@mdo</td>
                </tr>
                <tr>
                  <th scope="row">2</th>
                  <td>Jacob</td>
                  <td>Thornton</td>
                  <td>@fat</td>
                </tr>
                <tr>
                  <th scope="row">3</th>
                  <td colspan="2">Larry the Bird</td>
                  <td>@twitter</td>
                </tr>
              </tbody>
            </table>
          </visitor-data>
        </div>
      </div>
    </div>
    <script src="./show_info.min.js" defer></script>
</body>
</html>
